server:
  port: 8087
spring:
  application:
    name: hong-coding-user
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hong_coding_user?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
      discovery:
        server-addr: localhost:8848

dubbo:
  application:
    name: hong-coding-user
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://localhost:8848